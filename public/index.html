<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - Cargar Producto</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align:center" class="mt-5">Cargar Producto</h1>
    <div class="p-5 m-3 border-3">
        <form method="POST" action="/api/productos">
            <div class="mb-6">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="title"
                    required>
            </div>
            <div class="mb-6">
                <label for="price" class="form-label">Price</label>
                <input type="number" name="price" placeholder="price" class="form-control"
                    id="price" required>
            </div>
            <div class="mb-6">
                <label for="thumbnail" class="form-label">Thumbnail</label>
                <input type="text" name="thumbnail" placeholder="thumbnail" class="form-control"
                    id="thumbnail" required>
            </div>
            <input type="submit" class="btn btn-primary mt-3" value="Enviar">
        </form>
    </div>
</body>

</html>
